<div class="container">
    <h4>Lembretes:</h4>
    <div>
        <form (ngSubmit) = "adicionarLembrete()">
            <input 
            type="text" 
            [(ngModel)]="novoLembrete" 
            name="item" 
            placeholder="Digite um item"
            required />
          <button type="submit">Salvar</button>
        </form>
    </div>

    <ul>
        <li *ngFor="let lembrete of lembrentes">{{ lembrete }}</li>
    </ul>
</div>
